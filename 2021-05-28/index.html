<!DOCTYPE html>

<head>
	<title>Objects</title>
</head>
<body>
	<script>
		let img = {
		src: 'https://www.google.com.ua/logos/doodles/2017/bella-akhmadulinas-80th-birthday-5134676388741120.3-law.gif',
		alt: '',
		style: 'border: 1px solid #ccc',
		width: 200
	};

	let elemImg = document.createElement('img');
	document.body.appendChild(elemImg);

	for (let key in img) {

		let elemSrc = document.createElement('src');
		elemImg.appendChild(elemSrc);
		elemSrc.innerHTML = img[key];

		let elemAlt = document.createElement('alt');
		elemImg.appendChild(elemAlt);

		let elemStyle = document.createElement('style');
		elemImg.appendChild(elemStyle);

		let elemWidth = document.createElement('width');
		elemImg.appendChild(elemWidth);
	}
